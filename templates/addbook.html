{% extends 'base.html' %}
{% block content %}
<div class="center-align container section">
  <h3>Add a book</h3>
</div>
<div class="row container section">
  <form class="col s12" action="{{url_for('insert_book')}}" method="POST">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">book</i>
        <input id="title" name="title" type="text" required>
        <label for="title">Title</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">face</i>
        <input id="author" name="author" type="text" required>
        <label for="author">Author</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">link</i>
        <input id="link" name="link" type="url" required>
        <label for="link">Cover Image Link</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">shopping_cart</i>
        <input id="buy_link" name="buy_link" type="url" required>
        <label for="buy_link">Purchase Link</label>
      </div>
    </div>
    <div class="input-field col s12">
      <select id="genre" name="genre" required>
        <option value="" disabled selected>Set Genre</option>
        {% for genre in genres %}
        <option value="{{genre.genre_name}}">{{genre.genre_name}}</option>
        {% endfor %}
      </select>
      <label>Genre</label>
    </div>
    <div class="input-field col s12">
      <i class="material-icons prefix">description</i>
      <textarea name="summary" id="summary" class="materialize-textarea" required></textarea>
      <label for="summary">Summary</label>
    </div>
    <div class="row">
      <div class="col s6 margin-top">
        <button class="btn waves-effect waves-light update-buttons-resize" type="submit">
          Add Book
          <i class="material-icons right">playlist_add</i>
        </button>
      </div>
      <div class="col s6 margin-top">
        <a href="{{url_for('view_books')}}" class="waves-effect waves-light update-buttons-resize red btn right">Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
