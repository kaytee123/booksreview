{% extends 'base.html' %}
{% block content %}
<div class="center-align container section">
  <h5>Write a review for</h5>
  <h3>{{book.title.title()}}</h3>
</div>
<div class="row container section">
  <form class="col s12" action="{{url_for('insert_review')}}" method="POST">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">face</i>
        <input id="name" name="name" type="text" required>
        <label for="name">Your Name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">star_rate</i>
        <select id="rating" name="rating" size="6" required>
          <option value="" disabled selected>Rating</option>
          <option value="0">0 Star</option>
          <option value="2">1 Star</option>
          <option value="4">2 Star</option>
          <option value="6">3 Star</option>
          <option value="8">4 Star</option>
          <option value="10">5 Star</option>
        </select>
        <label>Star Rating</label>
      </div>
    </div>
    <div class="input-field col s12">
      <i class="material-icons prefix">description</i>
      <textarea name="review" id="review" class="materialize-textarea" required></textarea>
      <label for="review">Review</label>
    </div>
    <input type="hidden" name="book_id" value="{{book._id}}" />
    <div class="row">
      <div class="col s6 margin-top">
        <button class="btn waves-effect waves-light update-buttons-resize" type="submit">
          Submit Review
          <i class="material-icons right">add_circle</i>
        </button>
      </div>
      <div class="col s6 margin-top">
        <a href="{{url_for('view_books')}}" class="waves-effect waves-light update-buttons-resize red btn right">Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
