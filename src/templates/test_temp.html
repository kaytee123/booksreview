
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey</title>
</head>
<body>
  <h2>Books</h2>
  {% for book in books %}
    <div>
        <hr>
        <p>{{ book.id }}</p>
        <p>{{ book.title }}</p>
        <p>{{ book.author }}</p>
        <p>Rating: {{ book.reviews.averageRating }}</p>
    </div>
  {% endfor %}
</body>
</html>
